<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Search for any movie or TV show and instantly find out which streaming services have it available in your region. CineStream helps you find where to watch your favorite content.">
    <meta name="author" content="Brighton Dube">
    <title>CineStream - Find Where to Watch Movies & Shows</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- External JavaScript with defer attribute in the head -->
    <script src="js/main.js" type="module" defer></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="navbar-brand">
            <a href="/" class="logo">CineStream</a>
            <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="navbar-menu">
            <a href="/" class="nav-link active">Home</a>
            <a href="#watchlist-section" class="nav-link">Watchlist</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </nav>

    <header>
        <h1>CineStream</h1>
        <p>Find where your favorite movies are streaming.</p>
    </header>

    <main>
        <section id="search-section" aria-labelledby="search-heading">
            <h2 id="search-heading" class="sr-only">Movie Search</h2>
            <form id="search-form" role="search">
                <label for="search-input" class="sr-only">Search for a movie or TV show</label>
                <input type="text" id="search-input" placeholder="e.g., Inception, The Bear..." required
                    aria-label="Movie or TV show title">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="results-section" aria-live="polite">
            <div id="loader" class="loader hidden" role="status" aria-label="Loading results"></div>
            <div id="results-container">
                <!-- Movie cards are dynamically rendered here -->
            </div>
        </section>

        <section id="watchlist-section" aria-labelledby="watchlist-heading">
            <h2 id="watchlist-heading">My Watchlist</h2>
            <div id="watchlist-container">
                <!-- Watchlist items are dynamically rendered here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Powered By</h3>
                <p>
                    <a href="https://www.omdbapi.com/" target="_blank" rel="noopener noreferrer">OMDb API</a> and
                    <a href="https://api.watchmode.com/" target="_blank" rel="noopener noreferrer">Watchmode API</a>
                </p>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                        <i class="fab fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                    </a>
                    <a href="#" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                        <i class="fab fa-github" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="footer-section">
                <h3>About</h3>
                <p>Designed by Brighton Dube with <i class="fas fa-heart" aria-hidden="true"></i></p>
                <p>Last modified: <span id="last-modified"></span></p>
                <p>&copy; <span id="current-year"></span> CineStream. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
